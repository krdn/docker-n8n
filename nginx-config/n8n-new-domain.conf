# n8n Nginx Configuration - n8n.krdn.kr only

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream n8n {
    server 127.0.0.1:5678;
    keepalive 64;
}

server {
    server_name n8n.krdn.kr;

    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log;

    client_max_body_size 50M;

    location / {
        proxy_pass http://n8n;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    location /healthz {
        proxy_pass http://n8n/healthz;
        access_log off;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/n8n.krdn.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.krdn.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name n8n.krdn.kr;
    return 301 https://$host$request_uri;
}
