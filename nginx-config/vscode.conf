# VSCode Nginx Configuration

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream configuration for vscode
upstream vscode {
    server vscode:8080;
    keepalive 64;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name krdn-code.duckdns.org;

    # Logs
    access_log /var/log/nginx/vscode-access.log;
    error_log /var/log/nginx/vscode-error.log;

    # Client body size (for file uploads)
    client_max_body_size 1024M;

    # Proxy settings
    location / {
        proxy_pass http://vscode;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (using mapped variable)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}