# PostgreSQL configuration
# Listen only on localhost and container name for Docker network
listen_addresses = 'localhost,postgres'

# Performance settings
# Optimized for medium workload with 4GB+ RAM
max_connections = 200
shared_buffers = 512MB               # Increased from 256MB for better performance
effective_cache_size = 2GB           # Increased from 1GB
maintenance_work_mem = 128MB         # Increased from 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1               # Optimized for SSD
effective_io_concurrency = 200
work_mem = 5242kB                    # Increased from 2621kB
min_wal_size = 1GB
max_wal_size = 4GB
